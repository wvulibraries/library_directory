language: ruby
services:
  - docker

env:
  global:
    - CC_TEST_REPORTER_ID=de4e83be2764daa72e88022fb8e2ff596aa8fc1074c93e533fedafb00bb62805
    - RAILS_ENV=test
    - DB=mysql
notifications:
  - false
branches:
  only:
    - master
before_install:
  - docker-compose build
  - docker-compose up -d && docker ps
script:
  - docker exec -it directory sh -c 'bundle exec rake db:create'
  - docker exec -it directory sh -c 'bundle exec rake db:schema:load' 
  - docker exec -it directory sh -c 'bundle exec rake db:migrate' 
  - docker exec -it directory sh -c 'bundle exec rspec'
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
